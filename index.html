<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Rabbit</h4>
                        <p>In a rabbit have a two long ear, and rabbit eats carrot and vegetables.</p>
                    </div>
                </div>
            </label> 
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Fox</h4>
                        <p>Color of the fox a orenge, it's so beautiful, fox eat's a meat.</p>
                    </div>
                </div>
            </label> 
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Bear</h4>
                        <p>Bears has got a two color,brown and white, brown bears live in the forest, white bears live in the cold places, antarctida. Bears eat's a meat.</p>
                    </div>
                </div>
            </label> 
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Pedro</h4>
                        <p>Pedro,pedro,pedropeee</p>
                    </div>
                </div>
            </label> 
        </div>
    </div>
</body>
</html>
